server:
  port: 8081
spring:
  application:
    name: main-service
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: main_service

application:
  security:
    jwt:
      access-token-secret: ${JWT_ACCESS_SECRET}
      access-token-expiration-time-in-minutes: 1440
  upload:
    path: ${UPLOAD_PATH}
